<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test OACheck</title>
    <link rel="stylesheet" href="oa-check.css">


</head>

<body>
    <div id="test">

    </div>
    <script src="../libs/jquery-3.3.1.min.js"></script>
    <script src="oa-check.js"></script>
    <style>
        #test {
            width: 100px;
            clear: both;
        }
    </style>
    <script>
        for (var v = 0; v <= 3; v += 0.5) {
            point = { studentAnswer: v, points: 3 };
            $("#test")
                .append(new OACheck("myID", point).getElement())
                .append("<p></p>");
        }
    </script>
</body>

</html>
