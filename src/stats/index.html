<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evaluator</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../libs/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div id="nav-container"></div>
    <div id="controls">
        <form>
            Lock file with classworks and answers:
            <input type="file" id="lock-input" />
        </form>
    </div>
    <div id="table">
        <div class="table-row">
            <div id="table-header">
                <div class="table-header-cell">Nome Cognome</div>
                <div class="table-header-cell">Multi Ans</div>
                <div class="table-header-cell">Open Ans</div>
                <div class="table-header-cell">Total</div>
                <div class="table-header-cell">Max</div>
                <div class="table-header-cell">Vote</div>
                <div class="table-header-cell">Vote no-round</div>
            </div>
            <div id="results">
            </div>
        </div>
    </div>
</body>

</html>
