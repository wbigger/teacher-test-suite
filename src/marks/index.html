<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marks</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../libs/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div id="nav-container">
        <nav>
            <ul>
                <li class="nav-brand"><a href="../index.html">Teacher Test Suite</a></li>
                <li class="nav-editor"><a href="../editor/index.html">Editor</a></li>
                <li class="nav-composer"><a href="../composer/index.html">Composer</a></li>
                <li class="nav-point-board"><a href="../point-board/index.html">Point Board</a></li>
                <li class="nav-points"><a href="../points/index.html">Points</a></li>
                <li class="nav-marks"><a href="../marks/index.html">Marks</a></li>
            </ul>
        </nav>
    </div>
    <div id="controls">
        <form>
            Lock file with classworks and answers:
            <input type="file" id="lock-input">
        </form>
    </div>
    <div id="table">
        Min Vote:
        <select id="min-vote">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        Max Vote:
        <select id="max-vote">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <label for="certDiscount">DSA points discount: </label>
        <input type="number" id="cert-discount" name="certDiscount" step="0.01" value="0.00" placeholder="0.00">
    </div>
    <div class="table-row">
        <div id="table-header">
            <div class="table-header-cell">Cognome</div>
            <div class="table-header-cell">Multi</div>
            <div class="table-header-cell">Open</div>
            <div class="table-header-cell">Tot Score</div>
            <div class="table-header-cell">Max Score</div>
            <div class="table-header-cell">Vote</div>
            <div class="table-header-cell">Vote float</div>
        </div>
        <div id="results">
        </div>
    </div>
    <button id="save-button" class="fab" type="button">Save</button>
</body>

</html>
